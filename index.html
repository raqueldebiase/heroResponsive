<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mobile</title>  
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <p>Flat-rate shipping starting at $10</p>

    </header>
    
    <body>
        <section>
            <div class="container-header">
                <div class="menu">
                    <div class="hamburguer">
                        <span class="material-icons-outlined">menu</span>
                    </div>
                    <div class="screen">
                        <ul>
                                <div><li><a href="#"></a>PRODUCTS</li></div>
                                <div><li><a href="#"></a>NEW</li></div>
                                <div></div><li><a href="#"></a>ABOUT</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <span class="material-icons">&#xE87C;</span>
                </div>
            </div>
        </section>
        <section class="container-first">
            <div class="text">
            <h1>THIS SEASON</h1>
            <h2>SPEND YOUR TIME ON <br>
                WHAT REALY MATTERS</h2>
            </div>
            <div class="img">
                <img src="img/family.png" alt="family">
            </div>
        </section>
        <section class="containter-first-button">
            <div class="button-1">
                <input class="button-shop" type="button" value="SHOP ONLINE">
            </div>
        </section>

        <section class="container-second">
            <div class="rules">
                <h3>custom purchases</h3>
                <hr>
                <h3>delivery in 24 hours</h3>
                <hr>
                <h3>you have until 2022 to change<br>
                whatever you want</h3>
                <input class="button-shop" type="button" value="TELL ME MORE">
            </div>
            <div class="img-2">
                <img class="img-2" src="img/familywithdog.svg" alt="family with dog">
            </div>
        </section>
        <footer>
            <p>All rights reserved &copy;</p>
        </footer>
    </body>
</html>
